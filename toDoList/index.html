<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List - Estilo Microsoft</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #0078d4, #005a9e);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .todo-container {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
      padding: 30px;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      color: #0078d4;
      text-align: center;
      margin-bottom: 20px;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-add {
      background-color: #0078d4;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-weight: 500;
      transition: background-color 0.3s;
    }

    .btn-add:hover {
      background-color: #005a9e;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background-color: #f3f2f1;
      padding: 12px 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.3s;
    }

    li.completed {
      text-decoration: line-through;
      background-color: #d2e3fc;
      color: #555;
    }

    .btn-delete {
      background: none;
      border: none;
      color: #d83b01;
      font-weight: bold;
      cursor: pointer;
    }

    @media (max-width: 576px) {
      .todo-container {
        padding: 20px;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="todo-container">
    <h1>Minha To-Do List</h1>

    <div class="input-group mb-3">
      <input type="text" id="novaTarefa" class="form-control" placeholder="Adicionar nova tarefa...">
      <button class="btn btn-add" id="btnAdicionar">Adicionar</button>
    </div>

    <ul id="listaTarefas"></ul>
  </div>

  <script>
    const inputTarefa = document.getElementById("novaTarefa");
    const botaoAdicionar = document.getElementById("btnAdicionar");
    const listaTarefas = document.getElementById("listaTarefas");

    // Função para adicionar tarefa
    botaoAdicionar.addEventListener("click", function() {
      const textoTarefa = inputTarefa.value.trim();

      if (textoTarefa === "") return;

      const li = document.createElement("li");
      li.textContent = textoTarefa;

      // Alternar conclusão ao clicar
      li.addEventListener("click", () => {
        li.classList.toggle("completed");
      });

      // Botão de deletar
      const btnExcluir = document.createElement("button");
      btnExcluir.textContent = "✖";
      btnExcluir.classList.add("btn-delete");
      btnExcluir.addEventListener("click", (e) => {
        e.stopPropagation(); // Evita marcar como concluída ao apagar
        li.remove();
      });

      li.appendChild(btnExcluir);
      listaTarefas.appendChild(li);

      inputTarefa.value = "";
    });

    // Adicionar com tecla Enter
    inputTarefa.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        botaoAdicionar.click();
      }
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
